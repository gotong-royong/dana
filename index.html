<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daftar Kartu Ajaib</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .box { background: white; padding: 20px; border-radius: 10px; width: 380px; margin: auto; }
        input { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #aaa; border-radius: 6px; }
        button { margin-top: 15px; padding: 12px; width: 100%; background: #008cff; color: white; border: none; border-radius: 6px; font-size: 18px; }
        #result { margin-top: 20px; padding: 15px; background: #e8ffe8; border-radius: 6px; display: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Pendaftaran Kartu Ajaib (Rp 5.000)</h2>

    <label>Nama Lengkap</label>
    <input id="nama">

    <label>No HP (ID Anda)</label>
    <input id="hp">

    <label>ID Sponsor (No HP Sponsor)</label>
    <input id="sponsor">

    <button onclick="daftar()">DAFTAR SEKARANG</button>

    <div id="result"></div>
</div>

<script>
function daftar() {

    let nama = document.getElementById("nama").value;
    let hp = document.getElementById("hp").value;
    let sponsor = document.getElementById("sponsor").value;

    // URL WEB APP ANDA â€” SUDAH SAYA MASUKKAN
    const url = "https://script.google.com/macros/s/AKfycbzWAR_BD8bFGDPmnpWy6JSbMve-DyXF4uW4Wo9IQLN_LDj1Ctw4JkpswP2WYm8pvJlC5w/exec";

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = "Memproses...";

    fetch(url + "?nama=" + encodeURIComponent(nama)
                + "&hp=" + encodeURIComponent(hp)
                + "&sponsor=" + encodeURIComponent(sponsor),
                { method: "GET" })
    .then(r => r.json())
    .then(data => {

        document.getElementById("result").innerHTML = `
            <h3>Instruksi Transfer</h3>
            <p>Level 1: ${data.level1} (Rp 1.000)</p>
            <p>Level 2: ${data.level2} (Rp 1.000)</p>
            <p>Level 3: ${data.level3} (Rp 1.000)</p>
            <p>Level 4: ${data.level4} (Rp 1.000)</p>
        `;
    })
    .catch(err => {
        document.getElementById("result").innerHTML = "Fetch Error: " + err;
    });
}
</script>

</body>
</html>
