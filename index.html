<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daftar Kartu Ajaib</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .box { background: white; padding: 20px; border-radius: 10px; width: 380px; margin: auto; }
        input { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #aaa; border-radius: 6px; }
        button { margin-top: 15px; padding: 12px; width: 100%; background: #008cff; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #e8ffe8; border-radius: 6px; display: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Pendaftaran Kartu Ajaib (Rp 5.000)</h2>

    <label>Nama Lengkap</label>
    <input id="nama">

    <label>No HP (ID Anda)</label>
    <input id="hp">

    <label>ID Sponsor (No HP Sponsor)</label>
    <input id="sponsor">

    <button onclick="daftar()">DAFTAR SEKARANG</button>

    <div id="result"></div>
</div>

<script>
function daftar() {

    const nama = document.getElementById("nama").value.trim();
    const hp = document.getElementById("hp").value.trim();
    const sponsor = document.getElementById("sponsor").value.trim();

    if (!nama || !hp || !sponsor) {
        alert("Semua data wajib diisi!");
        return;
    }

    // âœ” GUNAKAN URL WEB APP ANDA DI SINI
    const url = "https://script.google.com/macros/s/AKfycbza1uq1FxjnpDLFABr7RY__Qy7_lIfWe6_aVxBXKBnKfF2iYHFjqWHyQePaz7jZSQdc/exec";

    const resultBox = document.getElementById("result");
    resultBox.style.display = "block";
    resultBox.innerHTML = "Memproses...";

    // Mode CORS tidak boleh dipaksa (WAJIB dihapus)
    fetch(`${url}?nama=${encodeURIComponent(nama)}&hp=${encodeURIComponent(hp)}&sponsor=${encodeURIComponent(sponsor)}`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Server tidak merespon");
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                resultBox.innerHTML = "Error: " + data.error;
                return;
            }

            resultBox.innerHTML = `
                <h3>Instruksi Transfer</h3>
                <p>Level 1: ${data.level1} (Rp 1.000)</p>
                <p>Level 2: ${data.level2} (Rp 1.000)</p>
                <p>Level 3: ${data.level3} (Rp 1.000)</p>
                <p>Level 4: ${data.level4} (Rp 1.000)</p>
            `;
        })
        .catch(error => {
            resultBox.innerHTML = "Fetch Error: " + error;
        });
}
</script>

</body>
</html>
